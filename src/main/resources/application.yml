spring:
  application:
    name: kakei_track_api

  datasource:
    url: jdbc:mysql://kakei_track_api-mysql-1:3306/kakei_track_database
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    user:
      name: admin
      password: admin
